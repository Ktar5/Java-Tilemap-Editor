group 'com.ktar5'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

mainClassName = "com.ktar5.mapeditor.Main"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.ktar5:common:1.0-SNAPSHOT'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'

    compile 'net.engio:mbassador:1.3.1' //Event bus system
}
