group 'com.ktar5'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.ktar5:common:1.0-SNAPSHOT'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'net.engio:mbassador:1.3.1' //Event bus system
}
