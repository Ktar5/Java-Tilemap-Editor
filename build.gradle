group 'com.ktar5'
version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.mini2Dx:gdx-collections:1.9.5"
    compile 'org.tinylog:tinylog:1.3.2' //Lightweight logging framework
    compile group: 'org.tinylog', name: 'slf4j-binding', version: '1.3.2'
    compile 'com.google.code.gson:gson:2.8.2'
    compile "org.projectlombok:lombok:1.16.20" //Lombok
    compile 'net.engio:mbassador:1.3.1' //Event bus system
}
